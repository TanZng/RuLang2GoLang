<body class="flex flex-col h-screen justify-between">

<div class="m-5 md:m-10 grid md:grid-cols-2 md:gap-4 gap-1 grid-cols-1">

<div class="md:col-span-2 col-span-1 justify-self-center">
    <h2 class="text-6xl font-extrabold text-transparent text-8xl bg-clip-text bg-gradient-to-r from-purple-600 to-pink-400 pb-1">
        RuLang!
    </h2>
    <p class="text-lg">Ru 2 Go Translator</p>
</div>

<div id="formBody" >
    <form method="POST" id="inputForm">
        <div class="m-10 grid grid-row-2 gap-4">
            <div class="mockup-code">
                <pre for="message" data-prefix="$">main.ru</pre>
                <textarea onkeyup="textAreaAdjust(this)" id="message" name="message" class="ml-12 textarea textarea-ghost form-control resize">imprime("Hello World!");</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Run!</button>
        </div>
    </form>


</div>

<div class="m-10 grid grid-row-2 gap-4">
    <div  id="serverMessageBox" class="mockup-code">
        <pre data-prefix="$"><code>ru ./main.ru</code></pre>
    </div>
</div>
</div>
